<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="javascript:void(0);" class="search-icon search-icon-header" aria-label="搜索" title="搜索">
                <i class="fa fa-search"></i>
            </a>
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <!-- Known Issue:
            <nav>'s height woule be hold on by its content.
            so, when navbar scale out, the <nav> will cover tags.
            also mask any touch event of tags, unfortunately.
        -->
        <div id="huxblog_navbar">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="search-toggle visible-md visible-lg">
                        <a href="javascript:void(0);" class="search-icon" aria-label="搜索" title="搜索">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{{ site.baseurl }}/">Home</a>
                    </li>
                    {% for page in site.pages %}{% if page.title %}
                    <li>
                        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                    </li>
                    {% endif %}{% endfor %}
                    <li class="theme-toggle-nav">
                        <button class="theme-toggle" aria-label="切换主题" title="切换主题">
                            <span class="theme-light">明</span><span class="theme-separator">/</span><span class="theme-dark">暗</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Search Modal -->
<div id="search-modal" class="search-modal">
    <div class="search-modal-content">
        <div class="search-modal-header">
            <span class="search-modal-title">搜索</span>
            <button class="search-modal-close" aria-label="关闭搜索">
                <i class="fa fa-times"></i>
            </button>
        </div>
        <div class="search-modal-body">
            <div class="search-input-wrapper">
                <input type="text" id="search-input" class="search-input" placeholder="输入关键词搜索..." autocomplete="off">
                <i class="fa fa-search search-input-icon"></i>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>
    </div>
</div>
<script>
    // Drop Bootstarp low-performance Navbar
    // Use customize navbar with high-quality material design animation
    // in high-perf jank-free CSS3 implementation
    var $body   = document.body;
    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#huxblog_navbar');
    var $collapse = document.querySelector('.navbar-collapse');

    $toggle.addEventListener('click', handleMagic)
    function handleMagic(e){
        if ($navbar.className.indexOf('in') > 0) {
        // CLOSE
            $navbar.className = " ";
            // wait until animation end.
            setTimeout(function(){
                // prevent frequently toggle
                if($navbar.className.indexOf('in') < 0) {
                    $collapse.style.height = "0px"
                }
            },400)
        }else{
        // OPEN
            $collapse.style.height = "auto"
            $navbar.className += " in";
        }
    }
</script>
