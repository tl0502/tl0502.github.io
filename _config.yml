# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","package-lock.json","README.md","README.zh.md","about.markdown","index.markdown","*.bak","backup","vendor",".bundle",".venv","my-jekyll-theme","COMMIT_MESSAGE.txt"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Plugins / Gems
# for Jekyll 3.x+ use `plugins`; older versions used `gems`.
# Keep both for compatibility: `plugins` is preferred.
plugins: [jekyll-paginate]
# legacy key kept for older jekyll versions/tools that still read `gems`
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# Comments system (Duoshuo has been shut down in 2017)
# Giscus settings - Modern comment system based on GitHub Discussions
# To enable Giscus:
# 1. Go to https://giscus.app to generate your configuration
# 2. Fill in the values below with your settings
giscus:
  repo: TVXL520/TVXL520.github.io
  repo-id: # Get from https://giscus.app
  category: # Discussions category name (recommended: "Announcements" or "General")
  category-id: # Get from https://giscus.app
  mapping: pathname # How to map pages to discussions (pathname, url, title, og:title)
  reactions-enabled: 1 # Enable reactions (1 or 0)
  emit-metadata: 0
  theme: preferred_color_scheme # light, dark, dark_dimmed, preferred_color_scheme
  lang: zh-CN # Language code

# Alternative: Disqus (if you prefer)
# disqus_username: _your_disqus_short_name_




