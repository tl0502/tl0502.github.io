# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        # use the stable major release ref so it's easier to maintain
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Match Bundler 2.7.x requirement (Bundler 2.7.2 requires Ruby >= 3.2)
          bundler-version: '2.7.2'
          cache-version: 0 # Increment this number if you need to re-download cached gems

      - name: Install Bundler (explicit)
        # install bundler explicitly to get clearer failure logs and control version
        run: |
          echo "--- ruby version ---"
          ruby -v
          echo "--- gem env ---"
          gem env
          echo "--- rubygems sources ---"
          gem sources --list
          echo "--- try installing bundler (no-document, verbose) ---"
          gem install bundler --no-document --verbose || (
            echo "gem install failed, retry with pinned bundler version 2.4.13" &&
            gem install bundler -v 2.4.13 --no-document --verbose
          )

      - name: Install gems (bundle install)
        # run bundle install explicitly so failures are visible in logs and we can retry
        run: |
          bundle install --jobs 4 --retry 3
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
